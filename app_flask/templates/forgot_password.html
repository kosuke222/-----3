{% extends "base.html" %}
{% set show_header = False %}
{% set show_footer = False %}

{% block page_title %}
{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center">
    <div class="card bg-custom-dark-2 border-0 shadow-lg p-4 rounded-4 mx-auto" >
        <h2 class="text-center fw-bold col-auto" style="white-space: nowrap;"> 送信先メールアドレス</h2>
        
        <div class="flex-grow-1 d-flex align-items-center">

            <form method="POST" action="{{ url_for('forgot_password') }}">

                <!-- メールアドレス -->
                <div class="mb-4">
                    <input type="email" name="email" class="form-control form-control-lg rounded-pill bg-dark text-white border-0"
                        placeholder="メールアドレス" required>
                </div>

                <!-- 送信ボタン -->
                <div class="d-grid fs-2">
                    <button type="submit" class="btn btn-lg rounded-pill text-white fw-bold"
                            style="background: linear-gradient(90deg, #005CFF 0%, #00C2FF 100%);">
                        送信
                    </button>
                </div>
            </form>
        </div>

        <!-- サブリンク -->
        <div class="text-center mt-4 small">
            <a href="{{ url_for('login') }}" class="text-decoration-none text-secondary">ログイン画面に戻る</a>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}
